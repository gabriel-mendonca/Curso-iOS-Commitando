name: CI-iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and Test using xcodebuild command
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_14.2.app

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: xcodegen
        uses: xavierLowmiller/xcodegen-action@1.1.2
        with:
          spec: project.yml
          quiet: true

      - name: Generate project
        run: xcodegen generate

      - name: Build and Test
        run: xcodebuild clean build test -project Comitando.xcodeproj -scheme "CI-iOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2" ONLY_ACTIVE_ARCH=YES